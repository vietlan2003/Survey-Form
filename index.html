<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <title>Survey Form</title>
</head>
<body>
    <form>
        <div class="row m-3">
            <div class="col-md-6">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="col-md-6">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email" name="email">
            </div>
        </div>
        <div class="row m-3">
            <div class="col-md-6">
                <label for="age" class="form-label">Age (optional)</label>
                <input type="text" class="form-control" id="age" placeholder="Age" maxlength="3">
            </div>
            <div class="col-md-6 form-group">
                <label for="exampleFormControlSelect1" class="form-label">Current Role</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Select</option>
                    <option>Student</option>
                    <option>Teacher</option>
                    <option>Parents</option>
                </select>
            </div>
        </div>
        <div class="row m-3">
            <div class="col-md-6">
                <label for="inputName" class="form-label">Would you recommend survey to a friend?</label>
                <div class="list-for form-label">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                        <label class="form-check-label" for="flexRadioDefault1">Definitely</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">Maybe</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">Not sure</label>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <label for="text" class="form-label">This survey useful yes or no?</label>
                <div class="list-form form-label">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" onclick="onlyOne(this)" name="check" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" onclick="onlyOne(this)" name="check" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">No</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1" class="form-label">Leave message</label>
                <textarea class="form-control form-label" id="exampleFormControlTextarea1" rows="5" placeholder="Enter your comment here..."></textarea>
            </div>
        </div>
        <div class="btn-lg m-3 px-3">
            <a href="/thankyou_page.html" class="btn btn-info" role="button" type="submit">Submit Survey</a>
        </div>
    </form>      
    <script>
        function onlyOne(checkbox) {
            var checkboxes = document.getElementsByName('check')
            checkboxes.forEach((item) => {
                if (item !== checkbox) item.checked = false
            })
        }
    </script>
</body>
</html>
